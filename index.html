<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet"/>
    <title>FPS Horror (DEMO)</title>
</head>
<body>
     <div id="ui">
        <div id="hud">
            <div id="health">Health: <span id="healthVal">0</span></div>
            <div id="ammo">Ammo: <span id="ammoVal">30</span></div>
            <div id="messages"></div>
        </div>
        <div id="menu">
            <h1>Horror FPS (DEMO)</h1>
            <button id="startBtn">Start (Pointer Lock)</button>
            <button id="settingsBtn">Settings</button>
            <div style="margin-top: 16px;">
                <label>Multiplayer Server: <input id="serverAddr" value="http://localhost:3000"/></label>
            </div>
            <div style="margin-top: 8px; font-size: 12px; color: #ccc">Open multipler browser windows to test multiplayer.</div>
        </div>
        <div id="settings" class="overlay hidden">
            <h2>Settings</h2>
            <div class="section">
                <h3>Graphics</h3>
                <select id="graphicsQuality">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="section">
                <h3>Volume</h3>
                <label>Master <input type="range" id="volMusic" min="0" max="1" step="0.01" value="0.4"></label>
                <label>SFX <input type="range" id="volSfx" min="0" max="1" step="0.01" value="0.9"></label>
            </div>
            <div class="section">
                <h3>Controls</h3>
                <label>Mouse Sensitivity <input id="sens" type="range" min="0.1" max="2" step="0.05" value="1"></label>
                <label><input id="invertY" type="checkbox">Invert Y</label>
            </div>
            <div class="section">
                <button id="backBtn">Back</button>
            </div>
        </div>
     </div>
     <canvas id="gameCanvas"></canvas>
     <script type="module" src="client/main.js"></script>
</body>
</html>
